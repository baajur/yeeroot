[package]
name = "crfg-primitives"
version = "0.4.0"
authors = ["YeeCo contact@yeefoundation.com"]
edition = "2018"

[dependencies]
client = { package = "substrate-client", git = "https://github.com/yeeco/substrate.git", default-features = false , branch = "gb/exit-signal"}
substrate-primitives = { git = "https://github.com/yeeco/substrate.git", default-features = false , branch = "gb/exit-signal" }
parity-codec = { version = "3.2", default-features = false, features = ["derive"] }
sr-primitives = { package = "sr-primitives", git = "https://github.com/yeeco/substrate.git", default-features = false , branch = "gb/exit-signal" }
rstd = { package = "sr-std", git = "https://github.com/yeeco/substrate.git", default_features = false, branch = "gb/exit-signal" }

[features]
default = ["std"]
std = [
	"substrate-primitives/std",
	"client/std",
	"parity-codec/std",
	"sr-primitives/std",
	"rstd/std",
]
