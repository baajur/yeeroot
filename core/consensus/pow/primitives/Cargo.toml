[package]
name = "yee-consensus-pow-primitives"
version = "0.1.0"
authors = ["YeeCo <contact@yeefoundation.com>"]
edition = "2018"

[dependencies]
primitives = { package = "substrate-primitives", git = "https://github.com/yeeco/substrate.git", default_features = false, rev = "1e243dee57293246ade03e04cafc8b767f06996b" }
runtime_primitives = { package = "sr-primitives", git = "https://github.com/yeeco/substrate.git", default_features = false, rev = "1e243dee57293246ade03e04cafc8b767f06996b" }
substrate-client = { git = "https://github.com/yeeco/substrate.git", default_features = false, rev = "1e243dee57293246ade03e04cafc8b767f06996b" }

[features]
default = ["std"]
std = [
    "primitives/std",
    "runtime_primitives/std",
    "substrate-client/std",
]
