[package]
name = "yee-srml-crfg"
version = "1.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
parity-codec = { version = "3.2", default-features = false, features = ["derive"] }
substrate-primitives = { git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }
crfg-primitives = { path = "../../core/crfg/primitives", default-features = false }
rstd = { package = "sr-std", git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }
primitives = { package = "sr-primitives", git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }
srml-support = { git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }
system = { package = "srml-system", git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }
session = { package = "srml-session", git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }
consensus = { package = "srml-consensus", git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }
finality-tracker = { package = "srml-finality-tracker", git = "https://github.com/yeeco/substrate.git", default-features = false, branch = "gb/exit-signal" }

[dev-dependencies]
runtime-io = { package = "sr-io", git = "https://github.com/yeeco/substrate.git", branch = "gb/exit-signal" }

[features]
default = ["std"]
std = [
	"serde",
	"parity-codec/std",
	"substrate-primitives/std",
	"crfg-primitives/std",
	"rstd/std",
	"srml-support/std",
	"primitives/std",
	"system/std",
	"consensus/std",
	"session/std",
	"finality-tracker/std",
]
