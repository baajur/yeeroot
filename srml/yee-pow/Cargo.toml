[package]
name = "srml-yee-pow"
version = "0.1.0"
authors = ["YeeCo <contact@yeefoundation.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true }
rstd = { package = "sr-std", git = "https://github.com/paritytech/substrate.git", default_features = false, branch = "v1.0" }
primitives = { package = "sr-primitives", git = "https://github.com/paritytech/substrate.git", default_features = false, branch = "v1.0" }
srml-support = { git = "https://github.com/paritytech/substrate.git", default_features = false, branch = "v1.0" }
system = { package = "srml-system", git = "https://github.com/paritytech/substrate.git", default_features = false, branch = "v1.0" }

[features]
default = ["std"]
std = [
    "serde",
    "rstd/std",
    "primitives/std",
    "srml-support/std",
    "system/std",
]
